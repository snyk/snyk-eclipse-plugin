version: 2.1

orbs:
  prodsec: snyk/prodsec-orb@1

jobs:
  security-scans:
    resource_class: small
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - prodsec/security_scans:
          mode: upload
          open-source-additional-arguments: --exclude=tests
          open-source-additional-arguments: --file=pom.xml --maven-aggregate-project
          open-source-scan-all-projects: false
          iac-scan: disabled
          debug: true

workflows:
  version: 2
  CICD:
    jobs:
      - prodsec/secrets-scan:
          name: Scan repository for secrets
          context:
            - snyk-bot-slack
          channel: snyk-on-snyk-devex_ide
          trusted-branch: main

      - security-scans:
          context: devex_ide
